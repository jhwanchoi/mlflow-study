apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ray.fullname" . }}-worker
  labels:
    {{- include "ray.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.worker.replicas }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ray.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        {{- include "ray.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: worker
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ray.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: ray-worker
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["ray"]
        args:
          - "start"
          - "--address={{ include "ray.fullname" . }}-head:{{ .Values.service.clientPort }}"
          - "--block"
        env:
        - name: AWS_REGION
          value: "{{ .Values.awsRegion }}"
        - name: RAY_ADDRESS
          value: "{{ include "ray.fullname" . }}-head:{{ .Values.service.clientPort }}"
        {{- if .Values.mlflow.trackingUri }}
        - name: MLFLOW_TRACKING_URI
          value: "{{ .Values.mlflow.trackingUri }}"
        {{- end }}
        {{- with .Values.worker.env }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        resources:
          {{- toYaml .Values.worker.resources | nindent 12 }}
          {{- if .Values.worker.gpu.enabled }}
          limits:
            {{ .Values.worker.gpu.type }}: {{ .Values.worker.gpu.count }}
          {{- end }}
      {{- with .Values.worker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
